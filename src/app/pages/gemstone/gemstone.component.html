<ng-container *ngIf="{ items: gemstonePrices$ | async } as data">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="unitCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price (NQ)</th>
      <td mat-cell *matCellDef="let row">{{ row.unitCost }}</td>
    </ng-container>
    <ng-container matColumnDef="minPriceNQ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price (NQ)</th>
      <td mat-cell *matCellDef="let row">{{ row.minPriceNQ }}</td>
    </ng-container>
    <ng-container matColumnDef="velocityNQ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Velocity (NQ)</th>
      <td mat-cell *matCellDef="let row">{{ row.velocityNQ }}</td>
    </ng-container>
    <ng-container matColumnDef="minPriceHQ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price (HQ)</th>
      <td mat-cell *matCellDef="let row">{{ row.minPriceHQ }}</td>
    </ng-container>
    <ng-container matColumnDef="velocityHQ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Velocity (HQ)</th>
      <td mat-cell *matCellDef="let row">{{ row.velocityHQ }}</td>
    </ng-container>
    <ng-container matColumnDef="areaName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let row">{{ row.areaName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
